<section class="stacks-section">
    {% header h2 | Background repeat %}
    {% header h3 | Background repeat classes %}
    <div class="overflow-x-auto mb32">
        <table class="wmn3 s-table s-table__bx-simple">
            <thead>
                <tr>
                    <th scope="col">Class</th>
                    <th scope="col">Output</th>

                </tr>
            </thead>
            <tbody>
                {% for background-repeat in site.data.product.background-definitions.background-repeat %}
                    <tr>
                        <th scope="row"><code class="stacks-code">{{ background-repeat.class }}</code></th>
                        <td class="ff-mono">{{ background-repeat.output }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</section>
